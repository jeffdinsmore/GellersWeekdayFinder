<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/weekday.js"></script>
  <title>Weekday Finder</title>
</head>

<body>
  <header></header>
  <div class="container">
    <h2>Want to know what day of the week a specific date was on?</h2>
    <h4>Enter the date below:</h4>
    <form id="dateForm">
      <label for="month">Month:</label>
      <select name="month" id="monthInput">
        <option value=0>Please Select</option>
        <option value=11>January</option>
        <option value=12>February</option>
        <option value=1>March</option>
        <option value=2>April</option>
        <option value=3>May</option>
        <option value=4>June</option>
        <option value=5>July</option>
        <option value=6>August</option>
        <option value=7>September</option>
        <option value=8>October</option>
        <option value=9>November</option>
        <option value=10>December</option>
      </select>
      
      <label for="day">Day:</label>
      <input type="number" id="dayInput" min="1" max="31">
      
      <label for="year">Year:</label>
      <input type="number" id="yearInput" min="0" max="9999">
      <br>
      <button type="submit" class="btn btn-info">What day of the week was it?</button>
    </form>
    <div id="outputText">

    </div>
  </div>
  <footer></footer>
</body>

</html>
